<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Text encryptor</title>
</head>
<body>
    <main>
        <header>
            <!-- Logo -->
            <img class="logo" src="./assets/logo.svg" alt="Logo Alura">
        </header>
    
        <!-- Encrypt text -->
        <div class="encrypt-form">
            <!-- Ecncrypt input -->
            <textarea class="encrypt-input" rows="15" placeholder="Ingrese el texto aqui" autofocus></textarea>

            <div class="encrypt-comments">
                <span class="encrypt-comments-icon">!</span><p class="encrypt-comments-paragraph">Solo letras minúsculas y sin acentos</p>
            </div>

            <!-- Buttons -->
            <div class="encrypt-buttons">
                <button class="encrypt-btn">Encriptar</button>
                <button class="decrypt-btn">Desencriptar</button>
            </div>
        </div>

        <!-- Encrypt result -->
        <div class="encrypt-result">
            <img class="encrypt-result-img" src="./assets/doll.svg" alt="personaje animado">
            <div class="encrypt-text">
                <h2 class="encrypt-result-title">Ningún mensaje fue encontrado</h2>
                <p class="encrypt-result-paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
                <p class="encrypt-result-text"></p>
                <button class="copy-btn invisible">Copiar</button>
            </div>
        </div>
        
    </main>
    <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Text encryptor</title>
</head>
<body>
    <main>

        <!-- HEADER -->
        <header>
            <a href="https://www.oracle.com/ar/education/oracle-next-education/" target="_blank"><img class="logo" src="./assets/logo.svg" alt="Logo Alura"></a>
        </header>
    
        <!-- FORM -->
        <div class="encrypt-form">
            <!-- FORM INPUT -->
            <textarea class="encrypt-input" rows="15" placeholder="Ingrese el texto aqui" autofocus></textarea>

            <div class="encrypt-comments">
                <span class="encrypt-comments-icon">!</span><p class="encrypt-comments-paragraph">Solo letras minúsculas y sin acentos</p>
            </div>

            <!-- FORM BUTTONS -->
            <div class="encrypt-buttons">
                <button class="encrypt-btn">Encriptar</button>
                <button class="decrypt-btn">Desencriptar</button>
            </div>
        </div>

        <!-- TEXT RESULTS -->
        <div class="encrypt-result">
            <img class="encrypt-result-img" src="./assets/doll.svg" alt="personaje animado">
            <div class="encrypt-text">
                <h2 class="encrypt-result-title">Ningún mensaje fue encontrado</h2>
                <p class="encrypt-result-paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
                <p class="encrypt-result-text"></p>
                <button class="copy-btn invisible">Copiar</button>
            </div>
        </div>

        <!-- FOOTER -->
        <footer>
            <div class="footer-container">
                <div class="footer-content">
                    <p>Creado por Federico Galan en participación del programa ONE - Oracle Next Education</p>
                    <a href="https://github.com/federico-cloud" target="__blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/federico-ezequiel-galan/" target="__blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </footer>
        
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
